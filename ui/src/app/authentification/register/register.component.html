<form class="form" [formGroup]="sign_up_form" (ngSubmit)="sign_up()" [hidden]="submitted">
    <section class="form-block">
        <label>Create new account</label>
        <div class="form-group">
            <label for="userFullName">Full name</label>
            <label for="userFullName"
                   aria-haspopup="true"
                   role="tooltip"
                   class="tooltip tooltip-validation tooltip-sm"
                   [class.invalid]="sign_up_form.get('fullName').invalid
                    && (sign_up_form.get('fullName').dirty || sign_up_form.get('fullName').touched)">
                <input id="userFullName" type="text"
                       formControlName="fullName">
                <span class="tooltip-content">
                   Full Name is required.
                </span>
            </label>
            <label for="email">Email</label>
            <label for="email"
                   aria-haspopup="true"
                   role="tooltip"
                   class="tooltip tooltip-validation tooltip-sm"
                   [class.invalid]="sign_up_form.get('email').invalid
                    && (sign_up_form.get('email').dirty || sign_up_form.get('email').touched)">
                <input id="email" type="text"
                       formControlName="email">
                <span class="tooltip-content">
                   Email is required.
                </span>
            </label>
            <label for="password">Password</label>
            <label for="password"
                   aria-haspopup="true"
                   role="tooltip"
                   class="tooltip tooltip-validation tooltip-sm"
                   [class.invalid]="sign_up_form.get('password').invalid
                    && (sign_up_form.get('password').dirty || sign_up_form.get('password').touched)">
                <input id="password" type="password"
                       formControlName="password">
                <span class="tooltip-content">
                   Email is required.
                </span>
            </label>
        </div>

        <button class="btn btn-primary"
                type="submit"
                [disabled]="sign_up_form.invalid">Sign up</button>
    </section>
</form>
